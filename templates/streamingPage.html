{% extends "template.html" %}

{% block title %}

Home

{% endblock %}


{% block content %}

<div class="transbox">

  <p><h1 id="heading">{{ title }}</h1>
    <h3>by: {{ artist }}</h3></p>

  <!--audio objects, because html is cool-->
  <!-- controls: pause; autoplay: autoplay; jscript: reload when finished playing -->
  <audio controls autoplay onended="javascript:window.location.reload();">
    <source src= {{url}} type="audio/mpeg">
  </audio>
  
  <p><h1 id="heading">Genre: {{genre}}</h1></p>

  <form action="/saved/" method="POST">
    <input type="submit" name="save_song" value="Save This Song"><br><br>
    <input type="hidden" name="url" value={{url}}>
    <input type="hidden" name="title" value={{title}}>
    <input type="hidden" name="artist" value={{artist}}>
  </form>

</div>

{% endblock %}
