<!DOCTYPE html>

<html>

  
  <head>

    
    <title>{% block title %} {% endblock %}</title>

    
    <!-- use utf-8 chars -->
    <meta charset="utf-8">
    <!-- look pretty on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- main bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 2 bootstrap things we're using -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
    <!-- a place for all of your regular css stuff -->

    <style>

      body {

      color: black;
      background-color: #FAFAD2;
      font-family: Arial, Helvetica, sans-serif;
      
      }


      .section {
      background-color: #87CEFA;
      }


      .section:hover {
      background-color: #6A5ACD;
      }


      #heading {
      color: #DA70D6;
      text-align: center;
      font-size: 300%;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      line-height: 2;
      }
      
    </style>

    
  </head>


  <body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="/">Radioing! In the Rain</a>
	</div>
	<ul class="nav navbar-nav">
	  <li class="active"><a href="/">Home</a></li>
	  <li><a href="/">Saved Songs</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
	  <li><a href="/"><span class="glyphicon glyphicon-user"></span> Account Settings</a></li>
	  <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	</ul>
      </div>
    </nav>

    
    {% block content %}

    {% endblock %}

    
  </body>


</html>
